<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="img/contact_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <form action="#" method="POST">
        <h1>
            Get in Touch With Us
        </h1>

        <input type="text" name="Name:" id="fname" placeholder="First Name">
        <input type="text" name="LastName:" id="lname" placeholder="Last Name">

        <input type="email" name="Email:" id="e-mail" placeholder="E-mail">
        <input type="tel" name="Phone:" id="phone-number" placeholder="Phone">

        <textarea name="Comments:" id="comments" cols="50" rows="20" style="resize: none;" 
                placeholder="Your questions?..."></textarea>

        <button type="submit">Send Message</button>













    </form>
</body>

</html>
