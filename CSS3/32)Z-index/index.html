<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        div{
            height: 200px;
            width: 200px;
        }
        .green{
            background-color: green;
            z-index: 20;
            
        }
        .red{
            background-color: red;
            position: relative;
            margin-top: -50px;
            margin-left: 50px;
        }

    </style>
</head>
<body>
    <div class="green">

    </div>
    <div class="red">

    </div>



</body>
</html>
