<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="blogname">
                <h3>Lütfullah ÇELENK's BlogPage</h3>
            </div>

            <div class="navigation">
                <a href="https://github.com/lutfullahcelenk" target="_blank"><button>About</button></a>
                <a href="https://www.google.com/" target="_blank"><button>Contact</button></a>
            </div>
        </div>
    </header>

    <main>
        <div id="başlık">
            <h1>SURVEY FORM - SUCCESS COACHING</h1>
            <h4><em>Thank you for taking the time to look through my projects.</em> </h4>
        </div>

        <div id="bilgiler">

            <form method="post">
                <label for="firstname">Name:</label><br>
                <input type="text" id="firstname" placeholder="Enter Your Name..."><br><br>
                <label for="surname">Surname:</label><br>
                <input type="text" id="surname" placeholder="Enter Your LastName..."><br><br>
                <label for="email">Email adress:</label><br>
                <input type="text" id="email" placeholder="Enter Your E-mail Adress..."><br><br>
                <label for="age">Age</label><br>
                <input type="text" id="age" placeholder="Enter Your Age..."><br><br>

                <p>Please Select Your Gender...</p>
                <input type="radio" id="Male" name="Gender">
                <label for="Male">Male</label><br>
                <input type="radio" id="Female" name="Gender">
                <label for="Female">Female</label><br>
                <input type="radio" id="Other" name="Gender">
                <label for="Other">Other</label><br><br>

                <label for="salary">Choose Your Salary Interval</label>
                <select name="salary" id="salary">
                    <option value="Enter the value...">Enter the value...</option>
                    <option value="0-3000">0-3000 Turkish Liras</option>
                    <option value="3000-5000">3000-5000 Turkish Liras</option>
                    <option value="5000-10000">5000-10000 Turkish Liras</option>
                    <option value="10000+">10000+ Turkish Liras</option>
                </select>

            </form>

        </div>


    </main>

    <footer>
        <h5><em>Designed by Lütfullah ÇELENK</em></h5>
        <a href="https://www.twitter.com" target="_blank"><img src="twitter.png" alt="Twitter Adresi" width="20px" height="20px"></a>
    </footer>






</body>

</html>
