<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Variant</title>
    <style>
        html{
            font-size: 16px; /*bu default değer paragraflar için*/
        }
        p{
            font-size: x-small; /*10 px */
            font-size: xx-small; /*9 px */
            font-size: small; /* 13px */
            font-size: smaller; /*13.33 */
            font-size: medium; /*16px */
            font-size: larger; /*yüzde 20 büyütür. yani gtml 100 px olursa larger yaparsak 120 px olur. */
        }




    </style>
</head>
<body>
    
    <p>
        Naber
    </p>






</body>
</html>
