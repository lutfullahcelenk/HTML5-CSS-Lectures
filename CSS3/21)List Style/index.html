<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>
    <style>
        .list1{
            list-style-type: none;
            
        }
        .list1 li::before{
            content: ' ';
            display: inline-block;
            background-image: url("img/khanacademy-thumb.jpg");
            background-size: 20px;
        }
        .list2{
            list-style-type: square;
        }
        .list3{
            list-style-type: circle;
            list-style-position: inside;
        }


    </style>
</head>
<body>
    <ul class="list1">
        <li>Eleman1</li>
        <li>Eleman2</li>
        <li>Eleman3</li>
    </ul>
    <ul class="list2">
        <li>Eleman1</li>
        <li>Eleman2</li>
        <li>Eleman3</li>
    </ul>
    <ul class="list3">
        <li>Eleman1</li>
        <li>Eleman2</li>
        <li>Eleman3</li>
    </ul>



</body>
</html>
