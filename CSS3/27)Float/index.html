<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        img{
            width: 200px;
            height: 200px;
            
        }
        .float{
            float: right;
        }
        p{
            border: 1px solid green;
        }
        img{
            border: 5px solid red;
        }
        div{
            border: 1px solid black;
        }
        .clear{
            clear: both;
        }


    </style>
</head>
<body>
    <p>
        <img src="../20)Mini Tasarım/img/73571.jpg" alt="" class="float">
        Lorem ipsum dolor sit, 
        amet consectetur adipisicing elit. 
        Velit placeat rem perspiciatis, 
        enim sapiente sit!
    </p>
    <div class="clear">

    <img src="../20)Mini Tasarım/img/indir.jpg" alt="">
    </div>






</body>
</html>
