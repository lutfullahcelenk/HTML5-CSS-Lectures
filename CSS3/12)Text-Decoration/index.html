<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Decoration</title>
    <style>
        .p1{
            text-decoration: line-through;
            text-indent: 20px;
        }

        .p2{
            text-decoration: overline;
        }
        .p3{
            text-decoration: underline;
        }
        .lütfüacademy{
            text-decoration: underline;
        }
        a{
            text-decoration: none;
            color: red;
        }
        .altıçiz{
            text-decoration: overline wavy red;
            color: green;
        }

    </style>
</head>
<body>
    <p class="p1">
        Lorem ipsum, dolor sit amet consectetur adipisicing.
    </p>

    <p class="p2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </p>

    <p class="p3">
        Lorem ipsum dolor sit amet.
    </p>
    <p>
       <span class="lütfüacademy">Lütfü Academy</span> 'de aradığınız eğitimlerin hepsini bulacaksınız.
    </p>

    <a href="https://www.google.com">Google'a git</a>
    <br><br>
    <a class="altıçiz" href="www.lutfuacademy.com">Lütfü Academy her zaman yanınızda</a>
</body>
</html>
