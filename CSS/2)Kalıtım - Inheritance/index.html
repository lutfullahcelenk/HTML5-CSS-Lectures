<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
    <style>
        p{
            color: crimson !important;
        }
        .Futbol{
            color: violet !important;
        }
        .Basketbol{
            color: green;
        }
        .Voleybol{
            color: turquoise;
        }
        #GS{
            color: blue !important;
        }

    </style>
</head>
<body>
    <h1>Takımlar</h1>
    <p id="GS" class="Futbol">Galatasaray</p>
    <p class="Futbol">Fenerbahçe</p>
    <p class="Basketbol">Basket Takımı 1</p>
    <p class="Basketbol">Basket Takımı 2</p>
    <p class="Voleybol">Voleybol Takımı 3</p>
    <p class="Voleybol">Voleybol Takımı 4</p>
</body>
</html>
