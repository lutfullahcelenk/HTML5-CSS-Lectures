<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Size</title>
    <style>
        
        div{
            font-size: 40px;
        }

        p{
            font-size: 1em;  /* font-size: 1pem yaparsak kök dizinin yani default değerini alır.*/        
                             /* 1em ise bir üst dizinin değerini alır. bir üst dizine de 1em yazarsak o da bir üstünün değerini alır.*/    
        }
        body{
            font-size: 60px;
        }

    </style>
</head>
<body>
    Lütfü Academy
    <div>
        Lütfü Academy
        <p>
            Lütfü Academy
        </p>
    </div>
      







</body>
</html>
